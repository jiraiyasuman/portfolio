<!-- Three.js from CDN + simple 3D animation script -->
<script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script>
  // write year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Basic three.js scene that injects into #hero3d
  (function(){
    const container = document.getElementById('hero3d');
    const noWebglEl = document.getElementById('no-webgl');

    // Check WebGL
    try {
      const canvasTest = document.createElement('canvas');
      const gl = canvasTest.getContext('webgl') || canvasTest.getContext('experimental-webgl');
      if (!gl) throw new Error('no webgl');
    } catch(e){
      noWebglEl.style.display = 'flex';
      return;
    }

    // Scene setup
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.domElement.style.display = 'block';
    container.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 0, 3.6);

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    // Create a visually pleasing object: torus knot with gradient-like material
    const geometry = new THREE.TorusKnotGeometry(0.7, 0.25, 256, 32);

    // Shader material for subtle iridescent look
    const material = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0.0 },
        uColorA: { value: new THREE.Color('#7c3aed') },
        uColorB: { value: new THREE.Color('#06b6d4') }
      },
      vertexShader: `
          varying vec2 vUv;
          varying vec3 vNormal;
          void main(){
            vUv = uv;
            vNormal = normal;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
      fragmentShader: `
          uniform float uTime;
          uniform vec3 uColorA;
          uniform vec3 uColorB;
          varying vec2 vUv;
          varying vec3 vNormal;
          void main(){
            float fresnel = pow(1.0 - dot(normalize(vNormal), vec3(0.0,0.0,1.0)), 1.5);
            float wave = 0.5 + 0.5 * sin(uTime + vUv.y * 10.0);
            vec3 col = mix(uColorA, uColorB, wave * 0.7 + fresnel * 0.3);
            gl_FragColor = vec4(col, 1.0);
          }
        `,
    });

    const mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = Math.PI * 0.12;
    scene.add(mesh);

    // Subtle environment: add a large soft sphere behind as glow (using Points)
    const starsGeom = new THREE.SphereGeometry(6, 32, 32);
    const starsMat = new THREE.MeshBasicMaterial({ color: 0x0b1220, side: THREE.BackSide, transparent: true, opacity: 0.35 });
    const sky = new THREE.Mesh(starsGeom, starsMat);
    scene.add(sky);

    // Interaction state
    const state = { mouseX: 0, mouseY: 0 };

    function onPointerMove(e){
      const rect = container.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      const y = ((e.clientY - rect.top) / rect.height) * 2 - 1;
      state.mouseX = x;
      state.mouseY = y;
    }
    container.addEventListener('pointermove', onPointerMove);

    // Resize handling
    function resize(){
      const w = container.clientWidth;
      const h = container.clientHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resize);

    // Animation loop
    const clock = new THREE.Clock();
    function animate(){
      const t = clock.getElapsedTime();
      material.uniforms.uTime.value = t * 1.2;

      // Rotate mesh with gentle easing towards mouse
      const targetRotY = state.mouseX * 0.6;
      const targetRotX = state.mouseY * 0.4;
      mesh.rotation.y += (targetRotY - mesh.rotation.y) * 0.06;
      mesh.rotation.x += (targetRotX - mesh.rotation.x) * 0.06;

      // slow auto-rotation
      mesh.rotation.y += 0.0025;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Clean up if needed (not used here but useful pattern)
    // Expose resize so devs can trigger it manually
    window._portfolio3D = { resize };

  })();
</script>
